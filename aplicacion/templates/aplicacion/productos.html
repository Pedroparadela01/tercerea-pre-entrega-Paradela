{% extends 'aplicacion/index.html' %}
{% load static %}

{% block contenido %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block titulo %}
      Productos  
    {% endblock titulo %}
  </title>
</head>
<body>
  <h1>Productos</h1>   

  {% for producto in productos %}
  <ul>
    <li>
       {{ producto.id }} || {{ producto.producto }} || Precio: {{ producto.precio }} 
    </li> 
  </ul>
  {% endfor %}
</body>
</html>
{% endblock contenido %}
